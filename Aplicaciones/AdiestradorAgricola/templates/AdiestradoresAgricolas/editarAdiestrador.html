{% extends "plantilla.html" %}
{% block contenido %}

<div class="row mt-4">
    <div class="col-md-3"></div>
    <div class="col-md-6 bg-light p-4 rounded shadow">
        <h1 class="text-center mb-4">Editar Adiestrador Agrícola</h1>

        <form action="{% url 'procesarEdicionAdiestrador' adiestrador.id %}" method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" name="nombre" id="nombre" value="{{ adiestrador.nombre }}" required>
            </div>

            <div class="mb-3">
                <label for="especialidad" class="form-label">Especialidad</label>
                <input type="text" class="form-control" name="especialidad" id="especialidad" value="{{ adiestrador.especialidad }}" required>
            </div>

            <div class="mb-3">
                <label for="experiencia" class="form-label">Experiencia (años)</label>
                <input type="number" class="form-control" name="experiencia" id="experiencia" value="{{ adiestrador.experiencia }}" required>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                <a href="{% url 'indexAdiestrador' %}" class="btn btn-outline-danger me-md-2">Cancelar <i class="fa fa-times"></i></a>
                <button type="submit" class="btn btn-outline-primary">Actualizar Adiestrador <i class="fa-solid fa-pen-to-square"></i></button>
            </div>
        </form>
    </div>
    <div class="col-md-3"></div>
</div>

{% endblock contenido %}
