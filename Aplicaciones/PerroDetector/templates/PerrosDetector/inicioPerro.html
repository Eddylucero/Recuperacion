

<script>
    function confirmDelete(id) {
        Swal.fire({
            title: "CONFIRMACIÓN",
            text: "¿Está seguro de eliminar este perro detector?",
            icon: "warning",
            showCancelButton: true,
            confirmButtonColor: "#3085d6",
            cancelButtonColor: "#d33",
            confirmButtonText: "Sí, eliminar",
            cancelButtonText: "Cancelar"
        }).then((result) => {
            if (result.isConfirmed) {
                window.location.href = "eliminarPerro/" + id;
            }
        });
    }
</script>

<br>
<h1 class="text-center">Listado de Perros Detectores</h1>
<hr>

<div class="row">
    <div class="text-end">
        <a href="nuevoPerro" class="btn btn-outline-success text-right">
            Agregar Perro Detector
        </a>
    </div>
</div>
<br>

<table class="table table-bordered table-striped table-hover">
    <thead>
        <tr class="bg-info">
            <th>ID</th>
            <th>NOMBRE</th>
            <th>RAZA</th>
            <th>EDAD</th>
            <th>ESTADO</th>
            <th>ACCIONES</th>
        </tr>
    </thead>
    <tbody>
        {% for perro in perros %}
            <tr>
                <td>{{ perro.id }}</td>
                <td>{{ perro.nombre }}</td>
                <td>{{ perro.raza }}</td>
                <td>{{ perro.edad }}</td>
                <td>{{ perro.estado }}</td>
                <td>
                    <a href="{% url 'editarPerro' perro.id %}" class="btn btn-outline-warning">
                        <i class="fa fa-pen"></i>
                    </a>
                    <a href="#" onclick="confirmDelete('{{ perro.id }}')" class="btn btn-outline-danger">
                        <i class="fa fa-trash"></i>
                    </a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
