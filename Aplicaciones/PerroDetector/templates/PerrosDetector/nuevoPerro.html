{% extends "plantilla.html" %}
{% block contenido %}
  <div class="row mt-4">
      <div class="col-md-3"></div>
      <div class="col-md-6 bg-light p-4 rounded shadow">
          <h1 class="text-center mb-4">Registro de Perro Detector</h1>

          <form action="{% url 'guardarPerro' %}" method="post">
              {% csrf_token %}

              <div class="mb-3">
                  <label for="nombre" class="form-label">Nombre</label>
                  <input type="text" class="form-control" name="nombre" id="nombre" required>
              </div>

              <div class="mb-3">
                  <label for="raza" class="form-label">Raza</label>
                  <input type="text" class="form-control" name="raza" id="raza" required>
              </div>

              <div class="mb-3">
                  <label for="edad" class="form-label">Edad</label>
                  <input type="number" class="form-control" name="edad" id="edad" required>
              </div>

              <div class="mb-3">
                  <label for="estado" class="form-label">Estado de Entrenamiento</label>
                  <select class="form-select" name="estado" id="estado" required>
                      <option value="En progreso">En progreso</option>
                      <option value="Certificado">Certificado</option>
                  </select>
              </div>

              <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                  <a href="{% url 'indexPerro' %}" class="btn btn-outline-danger me-md-2">Cancelar <i class="fa fa-times"></i></a>
                  <button type="submit" class="btn btn-outline-success">Guardar Perro <i class="fa-solid fa-floppy-disk"></i></button>
              </div>
          </form>
      </div>
      <div class="col-md-3"></div>
  </div>
{% endblock contenido %}
