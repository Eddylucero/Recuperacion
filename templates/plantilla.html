<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Gestión{% endblock title %}</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- FontAwesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="/static/css/style.css">  
</head>
<body>

    <!-- Navbar superior -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="/">Sistema de Gestión</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/Inicio">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Perfil</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Cerrar Sesión</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Estructura general con menú lateral -->
    <div class="d-flex">
        <!-- Menú lateral mejorado -->
        <nav class="bg-dark text-light vh-100 p-3" style="width: 250px;">
            <!-- Imagen superior -->
            <div class="text-center">
                <img src="https://img.lovepik.com/png/20231115/vet-clipart-doctor-is-standing-with-cats-and-dogs-cartoon_594324_wh1200.png" alt="Logo" class="img-fluid rounded-circle" style="width: 80px; height: 80px;">
            </div>

            <h4 class="text-center mt-3">Menú</h4>
            
            <ul class="nav flex-column">
                <ul class="nav flex-column">
                    <hr>
                    <li class="nav-item"><a class="nav-link menu-link text-light" href="/PerroDetector"><i class="fa fa-dog"></i> Perros</a></li>
                    <hr>
                    <li class="nav-item"><a class="nav-link menu-link text-light" href="/AdiestradorAgricola"><i class="fa fa-user"></i> Adiestradores</a></li>
                    <hr>
                    <li class="nav-item"><a class="nav-link menu-link text-light" href="/SesionEntrenamiento"><i class="fa fa-calendar"></i> Sesiones</a></li>
                    <hr>
                    <li class="nav-item"><a class="nav-link menu-link text-light" href="#"><i class="fa fa-cog"></i> Configuración</a></li>
                </ul>                
            </ul>
        </nav>


        <!-- Contenido central -->
        <main class="container-fluid p-4">
            {% block contenido %}
            {% endblock %}
        </main>
    </div>

    <!-- Pie de página -->
    <footer class="bg-info text-dark py-3 text-center">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <img class="img-fluid" height="80px" src="/static/img/logo.png" alt="Logo">
                </div>
                <div class="col-md-4">
                    <h5>Desarrollado por:</h5>
                    <h6>Eddy Lu</h6>
                </div>
                <div class="col-md-4">
                    <h5>Latacunga 2025</h5>
                </div>
            </div>
        </div>
    </footer>

    {% if messages %}
      {% for message in messages %}
        <script>
          Swal.fire({
            title: "CONFIRMACIÓN",
            text: "{{ message }}",
            icon: "success",
          });
        </script>
      {% endfor %}
    {% endif %}

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var links = document.querySelectorAll(".menu-link");
            var currentUrl = window.location.pathname; // Obtiene la URL actual
    
            links.forEach(link => {
                // Si el href del enlace coincide con la URL actual, se marca como activo
                if (currentUrl.includes(link.getAttribute("href"))) {
                    link.classList.add("active");
                }
            });
        });
    </script>    
    
</body>
</html>
